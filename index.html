<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="styles.css">
   <link href="https://fonts.googleapis.com/css?family=Poppins:200,400" rel="stylesheet">
   <title>Clipping images with shapes</title>
</head>

<body>

   <section class="container">

      <h1><span>Clipping</span> Images</h1>

      <img class="img1" src="img/sunset.jpg" alt="sunset over ocean with rock formations" srcset="img/sunset@2x.jpg 2x, img/sunset@3x.jpg 3x">
      <img class="img2" src="img/boy.jpg" alt="a boy looking through telescope on empire state building" srcset="img/boy@2x.jpg 2x, img/boy@3x.jpg 3x">
      <img class="img3" src="img/waves.jpg" alt="a boy looking through telescope on empire state building" srcset="img/waves@2x.jpg 2x, img/waves@3x.jpg 3x">
      <img class="img4" src="img/basket.jpg" alt="a boy looking through telescope on empire state building" srcset="img/basket@2x.jpg 2x, img/basket@3x.jpg 3x">

   </section>
</body>

</html>
